<div class="globalContainer">
<form action="/controller-registration">
  <div class="container2">
    <h1 style="text-align: center;">Регистрация</h1>
    <p style="text-align: center;">Зарегистрируйте новый аккаунт</p>
    <hr>

    <label for="email"><b>Email</b></label>
    <input id="email" type="text" placeholder="Enter Email" name="email" required>

    <label for="password"><b>Password</b></label>
    <input id="password" type="password" placeholder="Enter Password" name="psw" required>

    <label for="passwordRepeat"><b>Repeat Password</b></label>
    <input id="passwordRepeat" type="password" placeholder="Repeat Password" name="psw-repeat" required>
    <hr>
    <p style="text-align: center;">Регистрируясь, Вы соглашаетесь с <a href="#">Политикой</a></p>

    <button type="submit" class="registerbtn">Register</button>
  </div>
</form>
</div>
