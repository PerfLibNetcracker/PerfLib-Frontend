<div class="dropdown">
  <button class="nav-text" id="authButton" type="button" data-toggle="dropdown" aria-haspopup="true"
          aria-expanded="false" name="authButton"><img width="35px;" src="./assets/images/login.png"></button>
  <div class="dropdown-menu" aria-labelledby="authButton">
    <div *ngIf="!isLoggedIn; then unauthorized else authorized"></div>
    <ng-template #unauthorized>
      <div class="form-group">
        <label for="authEmail">Email address:</label>
        <input #formEmail style="opacity: .8;" type="email" class="form-control" name="authEmail" id="authEmail" placeholder="@email">
      </div>
      <div class="form-group">
        <label for="authPassword">Password:</label>
        <input #formPassword style="opacity: .8;" type="password" class="form-control" name="authPassword" id="authPassword" placeholder="Password">
      </div>
      <button (click)="login()" style="margin-bottom: 5%; border: none; color: black; background: silver;" type="submit"
              class="btn btn-primary">Sign in
      </button>
      <a [routerLink]="['/registration']" style="text-decoration: none; color: black;"> Регистрация </a>
    </ng-template>
    <ng-template #authorized>
      <button (click)="logout()" style="margin-bottom: 5%; border: none; color: black; background: silver;"
              type="submit"
              class="btn btn-primary">Sign out
      </button>
    </ng-template>
  </div>
</div>
