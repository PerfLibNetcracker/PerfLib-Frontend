<div class="dropdown">
  <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
    Выберете жанр
  </button>
  <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
    <div *ngFor="let genre of genres | async" class="item-menu">
      <a class="dropdown-item" href="#">{{genre.name}}</a>
    </div>
  </div>
</div>

<div  class="globalBookContainer">
    <div *ngFor="let book of books | async" class="book" >
      <img width="50%" height="80%" src={{book.urlimage}} alt="Изображение книги">
      <br>
      <a href="#">{{book.name}}, {{book.author.fullName}} <br>Цена: {{book.price}} рублей<br> <span style="color:indigo">Рейтинг: {{book.rating}}</span></a>
    </div>
    <br>
</div>
