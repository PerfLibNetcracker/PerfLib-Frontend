<div class="row" xmlns="http://www.w3.org/1999/html">
  <div class="dropdown">
    <button class="btn btn-secondary dropdown-toggle" type="button" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
      Жанры
    </button>
    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
      <div *ngFor="let genre of genres" class="item-menu">
        <form (ngSubmit)="getAllBookByGenres(genre.name)">
          <button class="dropdown-item">{{genre.name}}</button>
        </form>
      </div>
    </div>
  </div>
  <div class="dropdown">
    <button class="btn btn-secondary dropdown-toggle" type="button" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
      Авторы
    </button>
    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
      <div *ngFor="let author of authors" class="item-menu">
        <form (ngSubmit)="getAllBookByAuthor(author.fullName)">
          <button class="dropdown-item">{{author.fullName}}</button>
        </form>
      </div>
    </div>
  </div>
</div>
<div class="globalBookContainer">
  <div *ngFor="let book of books" class="book">
    <a [routerLink]="['/info-book', book.id]"> <img src={{book.urlImage}} alt="Изображение книги"></a>
    <p><a [routerLink]="['/info-book', book.id]">{{book.name}}, {{book.author.fullName}}</a></p>
  </div>
</div>
